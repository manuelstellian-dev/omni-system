name: OMNI CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.omni-system.dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd core
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run smoke tests
        run: |
          cd core
          python -c "import main; print('âœ“ OMNI system operational')"
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Note: Actual deployment commands would go here"
          # Example: railway up --environment staging
          # Example: vercel deploy --prod
      
      - name: Post-deployment health check
        run: |
          echo "ðŸ¥ Running health checks..."
          echo "âœ“ Staging deployment successful"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: OMNI ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## OMNI Release ${{ steps.get_version.outputs.VERSION }}
            
            ### What's New
            - See [CHANGELOG.md](CHANGELOG.md) for detailed changes
            
            ### Installation
            ```bash
            git clone https://github.com/manuelstellian-dev/omni-system.git
            cd omni-system/core
            pip install -r requirements.txt
            ```
            
            ### Verify
            ```bash
            python main.py status
            ```

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: create-release
    environment:
      name: production
      url: https://omni-system.dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Note: Production deployment would happen here"
          # Actual deployment commands
      
      - name: Notify deployment
        run: |
          echo "âœ… Production deployment complete"
          echo "Version: ${GITHUB_REF#refs/tags/}"
