# OMNI Project Configuration
# Enterprise-grade Python project setup

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude build outputs
  | build_output
  | \.omni_memory
  | \.eggs
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | \.venv
  | venv
)/
'''

[tool.mypy]
# Strict type checking
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
strict = true

# Output
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true

# Exclude patterns
exclude = [
    "build_output",
    ".omni_memory",
    "tests/fixtures",
]

# Per-module options (relaxed for certain files)
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = [
    "litellm.*",
    "chromadb.*",
    "typer.*",
    "rich.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["core/tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=core",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=80",
    "-W", "error",  # Turn warnings into errors
]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (slower, may use APIs)",
    "slow: Slow running tests",
    "requires_api_key: Tests that require API keys",
]
# Async settings
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["core"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/build_output/*",
    "*/.omni_memory/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.vulture]
# Dead code detection
min_confidence = 80
paths = ["core"]
exclude = ["build_output/", ".omni_memory/", "tests/fixtures/"]
ignore_decorators = ["@app.route", "@typer.command"]
ignore_names = ["visit_*", "do_*"]

[tool.bandit]
# Security scanning
targets = ["core"]
exclude_dirs = ["/tests/", "/build_output/", "/.omni_memory/"]
skips = ["B101"]  # Skip assert_used (OK in development)

[tool.radon]
# Complexity analysis
cc_min = "B"  # Minimum grade (A=best, F=worst)
mi_min = 20   # Minimum maintainability index

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["cortex", "swarm", "arbiter", "memory_agent", "repair_agent", "devops_agent", "doc_engine", "completion_agent", "prompt_assembler"]
skip_gitignore = true

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build_output",
    ".omni_memory",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # bugbear
    "SIM", # simplify
    "RUF", # ruff-specific
]
ignore = ["E501"]  # Line too long (handled by Black)

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "D103"]
