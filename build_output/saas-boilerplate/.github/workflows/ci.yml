# CI Pipeline for saas-boilerplate
# This workflow runs linting, testing, and building steps on every push and pull request.
# It ensures code quality, functionality, and build integrity before deployment.

name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm run test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Set up dummy DATABASE_URL for Prisma generate and Next.js build
        # Prisma generate and Next.js build require DATABASE_URL to be set, even if not connecting to a live DB.
        # This dummy URL satisfies the requirement without needing a running database in CI.
        run: echo "DATABASE_URL=postgresql://user:password@localhost:5432/db" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js Application
        run: npm run build
